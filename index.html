<!DOCTYPE html>
  <html lang="en">
    <head>
    <title>Calculator</title>

    <meta charset="UTF-8">
    <meta name="description" content="Very basic calculator to practice CSS Grid and basic JS">
    <meta name="keywords" content="Calculator">
    <meta name="author" content="Anna Zaragoza">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="container-calc">
      <div class="display">
        <div class="history" data-history>0</div>
        <div class="output" data-output>0</div>
      </div>
      <div class="keyboard">
        <button class="orang sign" data-operation>+</button>
        <button class="orang sign" data-operation>-</button>
        <button class="orang sign" data-operation>ร</button>
        <button class="orang sign" data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="orang" data-delete>C</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="orang" data-all-clear>AC</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="orang span1" data-equals>=</button>
        <button class="span2" data-number>0</button>
        <button data-number>.</button>
      </div>
    </div>

    <script src="script1.js"></script>
    <!-- <script src="script2.js"></script> -->
    <!-- <script src="script3.js"></script> -->
    <!-- <script src="script4.js"></script> -->
  </body>

</html>
